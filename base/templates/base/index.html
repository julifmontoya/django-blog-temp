{% extends 'base/main.html' %}
{% block content %}
<div class="add-task mb-5">
<a href="{% url 'post-create' %}" class="btn btn-md btn-outline-primary">Add Post</a>
</div>
<div class="album bg-light">
        <div class="row ">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadows">
                    {% if post.image%}
                    <img class="card-img-top" src={{post.image.url}} />
                    {% else %}
                    <img class="card-img-top" src="" />
                    {% endif %}
                    <div class="card-body">
                        <h4 class="card-title">{{post.title}}</h4>
                        <p class="card-text max-lines">{{post.description}}</p>
                        <div class="text-center">
                            <a href="{% url 'post-edit' post.id %}" class="btn  btn-md btn-outline-primary">Edit</a>
                            <a href="{% url 'post-delete' post.id %}" class="btn  btn-md btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>
{% endblock content %}
