{% extends 'base/main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="flex-center">
  <div class="card">
    <h1 class="text-center mt-4">Register</h1>
    <div class="card-body">
      <form method="POST" action="">
        {% csrf_token %} {{form|crispy}}
        <button type="submit" class="btn btn-secondary w-100 mb-3">Register</button>
        <div>
          <span class="mr-10">Already have an account?: </span><a href="{% url 'login' %}">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
